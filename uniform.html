<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCSO Test Suite Generator</title>

    <!-- html2canvas for PNG Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-image: url('r99e_l0hq_210426.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #5C4D3D;
        }
        .container {
            width: 500px; /* FIXED WIDTH to prevent stretching */
            margin: 40px auto;
            padding: 25px;
            background-color: rgba(237, 201, 175, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(92, 77, 61, 0.3);
            border: 2px solid #A38B6A;
        }
        h2 {
            color: #8B5A2B;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            color: #6B4F3C;
        }
        input {
            width: 80%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #C19A6B;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            background-color: rgba(255, 253, 245, 0.8);
        }

        /* FIXED & MATCHED WIDTH FOR THESE BOXES */
        .formula-container, .result-container {
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(255, 248, 220, 0.6);
            border: 1px dashed #C19A6B;
            text-align: center;
        }

        .formula-container {
            font-family: 'Courier New';
            font-size: 22px;
        }

        .result-container {
            background-color: rgba(255, 248, 220, 0.85);
            font-weight: bold;
            min-height: 50px;
        }

        button {
            margin-top: 20px;
            padding: 14px;
            width: 85%;
            background: linear-gradient(to bottom, #D4A76A, #B78B56);
            color: #FFF9F0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .print-controls {
            margin-top: 20px;
        }
        .print-controls button {
            width: 40%;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container" id="captureBox">
        <h2>SandCatTest</h2>

        <div class="formula-container" id="formulaDisplay">
            → 1, 2²
        </div>

        <label for="strength">Strength (t):</label>
        <input type="number" id="strength" value="2" oninput="updateFormula()">

        <label for="numInputs">Number of Inputs:</label>
        <input type="number" id="numInputs" value="2" oninput="updateFormula()">

        <label for="paramValue">Value of Parameter:</label>
        <input type="number" id="paramValue" value="2" oninput="updateFormula()">

        <button onclick="submitForm()">Generate Test Suite</button>

        <div class="result-container" id="result">
            Awaiting input...
        </div>

        <div class="print-controls">
            <button id="printBtn" style="display:none;" onclick="savePNG()">Save PNG</button>
            <button id="downloadBtn" style="display:none;" onclick="downloadText()">Download .txt</button>
        </div>
    </div>

<script>
    function updateFormula() {
        const strength = document.getElementById("strength").value;
        const numInputs = document.getElementById("numInputs").value;
        const paramValue = document.getElementById("paramValue").value;

        document.getElementById("formulaDisplay").innerHTML =
            `${strength}, ${numInputs}<sup>${paramValue}</sup>`;
    }

    async function submitForm() {
        let strength = document.getElementById("strength").value;
        let numInputs = document.getElementById("numInputs").value;
        let paramValue = document.getElementById("paramValue").value;

        let baseUrl = "https://turbo-space-sniffle-r444gjr9vr772p9r9-8080.app.github.dev/generate";
        let params = `?strength=${strength}&numInputs=${numInputs}&paramValue=${paramValue}`;

        const response = await fetch(baseUrl + params);
        const result = await response.text();

        document.getElementById("result").innerText = result;

        document.getElementById("printBtn").style.display = "inline-block";
        document.getElementById("downloadBtn").style.display = "inline-block";
    }

    // SAVE AS PNG
    async function savePNG() {
        const box = document.getElementById("captureBox");

        const canvas = await html2canvas(box, { scale: 2 });
        const imgData = canvas.toDataURL("image/png");

        const link = document.createElement("a");
        link.href = imgData;
        link.download = "SandCatTest.png";
        link.click();
    }

    // SAVE AS TEXT FILE
    function downloadText() {
    let strength = document.getElementById("strength").value;
    let numInputs = document.getElementById("numInputs").value;
    let paramValue = document.getElementById("paramValue").value;

    let raw = document.getElementById("result").innerText;

    // Remove the "Result Set 1:" and the auto summary
    let cleaned = raw
        .replace(/Result Set.*?\n/g, "")            // remove "Result Set 1:"
        .replace(/Result Set.*cases\./g, "")        // remove the summary line
        .trim();

    // Count number of test cases (how many lines start with '1)' '2)' ...)
    let count = cleaned.split("\n").filter(line => /^\d+\)/.test(line)).length;

    // Build final output
    let header = `Result for configuration, t(strength)-${strength} , ${numInputs}^${paramValue} is\n`;
    let footer = `\nCompleted with ${count} test cases.`;

    let finalText = header + cleaned + footer;

    // Save as .txt
    let blob = new Blob([finalText], { type: "text/plain" });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "test_suite.txt";
    link.click();
}
</script>
</body>
</html>
