<!DOCTYPE html>
<html>
    <head>
        <style>
            /* Reset default margin, padding, and box-sizing to ensure consistent styling */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            /* Set up the main container to take up the full viewport height (100% of the screen) */
            body {
                height: 100vh;
                display: flex; /* Use flexbox for layout */
                flex-direction: column; /* Arrange child elements in a column (vertical) */
                align-items: center; /* Horizontally center child elements */
                justify-content: flex-start; /* Align child elements at the top of the container */
            }
    
            /* Style the header section with a larger font size and create spacing below */
            .header {
                font-size: 24px;
                margin: 160px 0; /* Top and bottom margin of 160 pixels */
                margin-bottom: 5vh; /* Adjust to 10vh to create 10 centimeters of space */
            }
    
            /* Style the login container with a border and padding */
            .container {
                display: flex; /* Use flexbox for layout */
                flex-direction: column; /* Arrange child elements in a column (vertical) */
                width: 300px; /* Set a fixed width for the container */
                padding: 15px; /* Add padding around the container's content */
                border: 1px solid skyblue; /* Add a border with a 1-pixel width and skyblue color */
                border-radius: 5px; /* Round the corners of the container */
                align-self: center; /* Center the container horizontally within the parent */
            }
    
            /* Style for input fields (email and password) */
            input {
                margin: 5px 0px; /* Add vertical margin (spacing) between input elements */
                height: 35px; /* Set the height of input elements */
                padding: 7px; /* Add padding inside input elements */
            }
    
            /* Style for the login button */
            button {
                height: 35px; /* Set the height of the button */
                margin: 5px 0px; /* Add vertical margin (spacing) around the button */
                background-color: skyblue; /* Set the background color of the button */
                border: none; /* Remove button border */
                border-radius: 5px; /* Round the corners of the button */
                color: #333; /* Set the text color of the button */
            }
    
            /* Style for the button on hover (when the mouse pointer is over it) */
            button:hover {
                background-color: #333; /* Change the background color when hovering */
                color: skyblue; /* Change the text color when hovering */
            }
        </style>
    </head>
    
<body>
    <div class="header">
        <h1>GRADE OF STUDENT</h1>
    </div>
    <!-- Create a form for username and password input -->
    <form id="dataForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Submit</button>
    </form>
    <!-- Display the results from the Google Apps Script here -->
    <div id="data"></div>
  <script>
    async function fetchData(username, password) {
      const response = await fetch(`https://script.google.com/macros/s/AKfycbzEFgyOY0YMgOnXSQdlJm0pmtNyu0hhq5WsfMwuBdsdHC6fwq-3M680tgzwdubmwOj42A/exec?username=${username}&password=${password}`);
      const data = await response.json();
      const dataDiv = document.getElementById('data');
      dataDiv.textContent = JSON.stringify(data, null, 2);

    }

    if (data.success){
        window.location.href = 'success.html';
      }

    document.getElementById('dataForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      fetchData(username, password);
    });
  </script>
</body>
</html>
